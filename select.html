<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400" rel="stylesheet">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./style/main.css">
</head>

<body>
    <div class="cont">
        <p class="welcome">Make it possible with me.</p>
        <b onclick="Hello(this)" class="scrl"><span></span>Scroll</b>
    </div>
    <div id="barba-wrapper" aria-live="polite">
        <div class="barba-container">
            <script src="scripts/test.js" type="text/javascript"></script>
            <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
            <div class="mid">
                <div class="test">
                    <p class="hannnari">Select Tests</p>
                    <p class="term1">Term 1</p>
                    <div class="container pt20">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group checkbox-wrap text-center">
                                    <label class="label-checkbox">
                                <input type="checkbox"id="1" />
                                <span class="lever">Test01</span>
                              </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="per">Percentage:</p>
                        <div class="value" id="value">0</div>
                        <input id="range1" type="range" min="0" max="10" step="1" value="0"></div>
                </div>
                <a class="deg_btn" onclick='StartTest(this)'>START</a>
            </div>
            <div class="red" style="display: none;">
                <p class="question" id="question">問題</p>
                <div>
                    <div>
                        <a class="button c1">
                            <p id="c1">Button1</p>
                        </a>
                    </div>
                    <div><a class="button c2" id="c2">Button2</a></div>
                    <div><a class="button c3" id="c3">Button3</a></div>
                </div>
            </div>
            <!-- / .barba-container -->
        </div>
        <!-- / #barba-wrapper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
        <script src="scripts/change.js" type="text/javascript"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.1/TweenMax.min.js"></script>
</body>

</html>
